{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Admin</title>
</head>

<body>
    <div class="col-12">
        <header class="p-0 mb- border-bottom">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap" />
                        </svg>
                    </a>

                    <a class="text-decoration-none" href="{% url 'admin_Home' %}">
                        <h3>IT Solutions</h3>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                    </ul>

                    <a href="{% url 'logoutAdmin' %}" class="btn btn-danger">Log Out</a>
                </div>
            </div>
        </header>
    </div>
    <div class="col-12 d-inline-flex">
        <div class="dashboard col-2 pt-4">
            <center>
                <a href="{% url 'admin_Home' %}"><button class="dashboard_Button"><i class="fas fa-house-user"></i>
                        Home</button></a>
                <a href="{% url 'schedule_web' %}"><button class="dashboard_Button">
                        Schedule Web Bookings</button></a>
                <a href="{% url 'schedule_app' %}"><button class="dashboard_Button">Schedule App
                        Bookings</button></a>
                <a href="{% url 'ViewWebAdmin' %}"><button class="dashboard_Button">View Web Bookings</button></a>
                <a href="{% url 'ViewAppAdmin' %}"><button class="dashboard_Button">View App Bookings</button></a>

            </center>

        </div>
        <script>
            msgg = ('{% if messages %} {% for message in messages %} {{message}} {% endfor %} {% endif %}')
            if (msgg == '') {
                console.log('hm')
            }
            else {
                alert(msgg)
            }
        </script>
        <div class="client_page col-10">
            {% block content %}
            {% endblock %}

        </div>
    </div>
</body>

</html>
